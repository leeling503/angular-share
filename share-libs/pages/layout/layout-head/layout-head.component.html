<div class="layout-head">
  <div class="head-left">{{scope.name}} {{ 'name'|in18}}</div>
  <div class="head-menu">
    <ng-container *ngFor="let menu of menus">
      <div class="menu" [ngClass]="{'menu-active':menu.active}" (click)="onMenuToPage(menu)" *ngIf="menu.ifShow">
        <i [ngClass]="menu.icon"></i>
        <span>{{menu.title}}</span>
        <!-- <svg width="80" height="36">
          <text x="50%" y="50%" fill="url(#grad)"
            style="font-size: 12px;width: 100%;height: 100%;display: flex;align-items: center;justify-content: center;">{{menu.title}}</text>
        </svg> -->
      </div>
    </ng-container>
  </div>
  <div class="head-right">
    <ng-container>
      <ul>
        <li *ngFor="let btn of headBtns" (click)="onClickBtn(btn)" [title]="scope[btn.title]">
          <i [class]="btn.icon"></i>
        </li>
      </ul>
    </ng-container>
  </div>
</div>
<svg>
  <defs>
    <linearGradient id="grad">
      <stop offset="0%" style="stop-color:blue; stop-opacity:1" />
      <stop offset="30%" style="stop-color:#66aa66; stop-opacity:1" />
      <stop offset="60%" style="stop-color:orange; stop-opacity:1" />
      <stop offset="100%" style="stop-color:red; stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
