<div class="ex-share-date">
  <div class="share-ex">
    <div class="share-date">
      <share-date-day [(modelDay)]='dayA'></share-date-day>
    </div>
    <div>
      {{dayA |json}}
    </div>
  </div>
  <div class="share-ex">
    <div class="share-date">
      <share-date-day [(modelDay)]='dayA' [inLocale]="localA"></share-date-day>
    </div>
    <div>
      {{dayA |json}}
    </div>
  </div>
  <div class="share-ex">
    <div class="share-date">
      <share-date-day [(modelDay)]='dayB' [inIfSingle]="false" [inIfAutoApply]="false"></share-date-day>
    </div>
    <div>
      {{dayB |json}}
    </div>
  </div>
  <div class="share-ex">
    <div class="share-date">
      <share-date-month [inIfDefualt]='false' [inIfYear]='true' [(modelMonth)]="month"
        (modelMonthChange)="onModelMonthChange($event)">
      </share-date-month>
    </div>
    <div>
      {{month}}
    </div>
  </div>
  <div class="share-ex">
    <div class="share-date">
      <share-date-month [inIfDefualt]='true' [inIfYear]='false' [(modelMonth)]="monthB"
        (modelMonthChange)="onModelMonthChangeB($event)">
      </share-date-month>
    </div>
    <div>
      {{monthB}}
    </div>
  </div>
  <div class="share-ex">
    <div class="share-date">
      <share-date-year [(modelYear)]="year"></share-date-year>
    </div>
    <div>
      {{year}}
    </div>
  </div>
</div>
