<div class="ex-share-select">
  <div class="select-para">
    {{paraA|json}}
    <div class="para-info">
      <div>多选</div>
      <div>
        <share-radio [(modelRadio)]="paraA.ifMulti" [inOptins]="radioData">
        </share-radio>
      </div>
    </div>
    <div class="para-info">
      <div>选框</div>
      <div>
        <share-radio [(modelRadio)]="paraA.ifCheck" [inOptins]="radioData">
        </share-radio>
      </div>
    </div>
    <div class="para-info">
      <div>子选项</div>
      <div>
        <share-radio [(modelRadio)]="paraA.ifSon" [inOptins]="radioData">
        </share-radio>
      </div>
    </div>
    <div class="para-info">
      <div>下拉框</div>
      <div>
        <share-radio [(modelRadio)]="paraA.ifFlag" [inOptins]="radioData">
        </share-radio>
      </div>
    </div>
    <div class="para-info">
      <div>添加</div>
      <div>
        <share-radio [(modelRadio)]="paraA.ifAdd" [inOptins]="radioData">
        </share-radio>
      </div>
    </div>
    <div class="para-info">
      <div>清空</div>
      <div>
        <share-radio [(modelRadio)]="paraA.ifClear" [inOptins]="radioData">
        </share-radio>
      </div>
    </div>
    <div class="para-info">
      <div>至少选择一个</div>
      <div>
        <share-radio [(modelRadio)]="paraA.ifOne" [inOptins]="radioData">
        </share-radio>
      </div>
    </div>
    <div class="para-info">
      <div>激活项</div>
      <div>
        <share-radio [(modelRadio)]="paraA.ifActive" [inOptins]="radioData">
        </share-radio>
      </div>
    </div>
    <div class="para-info">
      <div>父子项联动</div>
      <div>
        <share-radio [(modelRadio)]="paraA.ifGanged" [inOptins]="radioData">
        </share-radio>
      </div>
    </div>
  </div>
  <div class="select-info">
    <span>默认基本配置:{{modelA|json}}</span>
    <div class="select">
      <share-select [inOptions]="optionsA" [(modelOptions)]="modelA" [inPara]='paraA' [inMulti]="paraA.ifMulti"
        [inAdd]="paraA.ifAdd" [inCheck]="paraA.ifCheck" [inClear]='paraA.ifClear' [inActive]="paraA.ifActive"
        [inSon]="paraA.ifSon" [inFlag]="paraA.ifFlag" [inOne]="paraA.ifOne" [inGanged]="paraA.ifGanged"></share-select>
    </div>
  </div>
  <div class="select-info">
    <span>待定示例{{modelB}}</span>
    <div class="select">
      <share-select-panel [inOptions]='optionsB' [(modelOptions)]="modelB" [inPara]='paraA' [inMulti]="paraA.ifMulti"
        [inAdd]="paraA.ifAdd" [inCheck]="paraA.ifCheck" [inClear]='paraA.ifClear' [inActive]="paraA.ifActive"
        [inSon]="paraA.ifSon" [inFlag]="paraA.ifFlag" [inOne]="paraA.ifOne" [inGanged]="paraA.ifGanged">
      </share-select-panel>
    </div>
  </div>
  <div class="select-info">
    <span>待定示例{{modelC}}</span>
    <div class="select">
      <share-select-add [inOptions]="optionsC" [(modelOptions)]="modelC" [inPerText]="'asd'" [inPara]='paraA'
        [inMulti]="paraA.ifMulti" [inAdd]="paraA.ifAdd" [inCheck]="paraA.ifCheck" [inClear]='paraA.ifClear'
        [inActive]="paraA.ifActive" [inSon]="paraA.ifSon" [inFlag]="paraA.ifFlag" [inOne]="paraA.ifOne">
      </share-select-add>
    </div>
  </div>
</div>
