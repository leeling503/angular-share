<div class="share-modal">
  <div class="modal-title">
    <div class="title-text">{{modalTitle}}</div>
    <div class="close-modal share-modal-close" (click)="closeModal()"></div>
  </div>
  <div class="modal-content" [ngStyle]='modalContentStyles'>
    <ng-template #bodyContainer></ng-template>
    <ng-template *ngTemplateOutlet='modalTemplate;context:{data:modalTemplateDatas}'></ng-template>
  </div>
  <div class="modal-footer" *ngIf="footerBtns&&footerBtns.length > 0"></div>
</div>
