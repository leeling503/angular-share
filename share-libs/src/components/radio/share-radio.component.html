<div class="radios">
  <ng-container *ngFor="let radio of options">
    <div (click)="onTiggerCheck(radio)" [class]="'radio radio-type-'+inIconType " [ngClass]="{'radio-dis':radio._dis}">
      <i [ngClass]="{ 'radio-check':radio._check,'radio-dis':radio._dis}"></i>
      <span>{{ radio.value === [][0] ?  radio.key: radio.value}}</span>
    </div>
  </ng-container>
</div>
