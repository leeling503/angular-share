<div class="sidebar-scroll" [ngClass]="{'close-list': listClose}" onselectstart="return false;">
  <ul id="al-sidebar-list" class="al-sidebar-list">
    <ng-container *ngFor="let item of menuList;index as i">
      <div class="menu" >
        <div class="menu-control" (click)="routeJump(item,i)"  [ngClass]="{'selected-menu': item == s_menu}">
          <i class="menu-icon" [ngStyle]="{'background-image': 'url(/assets/images/layout/'+item.icon+')'}"
          [ngClass]="item.icon"></i>
          <span [hidden]="listClose">{{item.title}}</span>
          <i class="control-icon" *ngIf="item.menus" [ngClass]="{'close-expend':expendShow[i]}"></i>
        </div>
        <ng-container *ngIf="!expendShow[i]">
          <ng-container *ngFor="let menu of item.menus">
            <div class="menu-item" (click)="routeJump(menu)" [ngClass]="{'selected-menu': menu == s_menu}">
              <i class="menu-icon" [ngStyle]="{'background-image': 'url(/assets/images/layout/'+menu.icon+')'}"
                [ngClass]="menu.icon"></i>
              <span [hidden]="listClose">{{menu.title}}</span>
            </div>
          </ng-container>
        </ng-container>
      </div>
    </ng-container>
  </ul>
  <div class="sidebar-title">
    <i class="title-icon" (click)="setMenuWidth()"></i>
  </div>
</div>
