<ng-template #expendEl class="table-expend-el">
</ng-template>
<div class="share-table" share-loading [inLoading]="loadingFlag">
  <div class="table-part" [class]="inClassNames">
    <table>
      <thead>
        <tr class="table-thead">
          <td *ngFor="let item of inItems" [ngClass]="{'is-sticky':item.styckyLeft}"
            [ngStyle]="{'width': item.width+'px','left':item.styckyLeft}" [class]="item.classNames">
            <ng-container [ngSwitch]="item.type">
              <div *ngSwitchCase="'check'">
                <share-checkbox [modelChecked]='headAllSelect()' [inIsOther]='headMix()' [inIsFather]="true"
                  (onClick)="onCheckThead($event)">
                </share-checkbox>
              </div>
              <div *ngSwitchDefault>
                <span>{{item.title}}</span>
              </div>
            </ng-container>
          </td>
        </tr>
      </thead>
      <tbody [class.has-expend]="tableExpend">
        <ng-container *ngFor="let data of tableDatas;index as i">
          <tr>
            <ng-container *ngFor="let item of inItems">
              <td [ngClass]="{'is-sticky':item.styckyLeft}"
                [ngStyle]="{'width': item.width+'px','left':item.styckyLeft}" [class]="item.classNames">
                <ng-container [ngSwitch]="item.type">
                  <div *ngSwitchCase="'check'">
                    <share-checkbox [modelChecked]='getDataCheckStatus(data)' [inIsDisable]="getDataDisableStatus(data)"
                      (onClick)="onCheckedData($event, data)">
                    </share-checkbox>
                  </div>
                  <div *ngSwitchDefault>
                    {{data[item.key]}}
                  </div>
                </ng-container>
              </td>
            </ng-container>
          </tr>
          <tr *ngIf="tableExpend" [ngStyle]='{"display":i == expendIndex? "table":"none"}'>
            <td *ngIf="i == expendIndex" [attr.colspan]="inItems.length" [class.expend-element-td]=" i == expendIndex">
              <ng-template *ngTemplateOutlet="expendEl"></ng-template>
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
  <div class="pagination-part">
    <share-pagination [paginPageRecord]="pageRecordOptions" [paginPage]="page" (onPageChange)="onPageChange($event)">
    </share-pagination>
  </div>
</div>
