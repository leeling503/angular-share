<div class="share-table">
  <ng-container>
    <filter-head [inFilterKey]="'_keyCode'" [inItems]="tableMultiItems" (onChangeItemFilter)="onChangeItemFilter()">
    </filter-head>
  </ng-container>
  <div class="table-part" [ngClass]="inClassNames">
    <div>
      <table>
        <ng-container *ngFor="let tableItems of tableMultiItems;last as itemLast">
          <thead>
            <tr class="table-thead">
              <ng-container *ngFor="let item of tableItems.heads">
                <td [ngClass]="{'is-sticky':item._styckyLeft}" *ngIf="item._ifShow"
                  [ngStyle]="{'width': item._width+'px','left':item._styckyLeft}" [class]="item.classNames">
                  <ng-container [ngSwitch]="item.type" *ngIf="item.ifShow !== false">
                    <div *ngSwitchCase="'check'">
                      <share-checkbox [modelChecked]='headAllSelect(tableItems.datas)'
                        [inIfOther]='headMix(tableItems.datas)' (onClick)="onCheckThead($event,tableItems.datas)">
                      </share-checkbox>
                    </div>
                    <div *ngSwitchDefault>
                      <span>{{item.title}}</span>
                    </div>
                  </ng-container>
                </td>
              </ng-container>
            </tr>
          </thead>
          <tbody>
            <ng-container *ngFor="let data of tableItems.datas;index as i;last as dataLast">
              <!--cancle-border 去掉多表头的前一个最后列边框-->
              <tr [ngClass]="{'cancle-border':dataLast && !itemLast}">
                <ng-container *ngFor="let item of tableItems.heads">
                  <td [ngClass]="{'is-sticky':item._styckyLeft}" *ngIf="item._ifShow"
                    [ngStyle]="{'width': item._width+'px','left':item._styckyLeft}" [class]="item.classNames">
                    <ng-container [ngSwitch]="item.type" *ngIf="item.ifShow !== false">
                      <div *ngSwitchCase="'check'">
                        <share-checkbox [modelChecked]='getDataCheckStatus(data)'
                          [inIfDisable]="getDataDisableStatus(data)" (onClick)="onCheckedData($event, data)">
                        </share-checkbox>
                      </div>
                      <div *ngSwitchCase="'serial'"> {{data.serial}}</div>
                      <div *ngSwitchDefault>
                        <span class="text-info" [title]="data[item.key]">
                          {{data[item.key]}}
                        </span>
                      </div>
                    </ng-container>
                  </td>
                </ng-container>
              </tr>
            </ng-container>
          </tbody>
        </ng-container>
      </table>
    </div>
  </div>
  <div class="pagination-part">
    <share-pagination [inPageRecord]="inRecordOptions" [inPage]="page" (onPageChange)="onPageChange($event)">
    </share-pagination>
  </div>
</div>
