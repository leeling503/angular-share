<div class="share-calendar">
  <div class="calendar-ctr">
    <div class="calendar-ctr-btn" (click)="onElToToday()">今天</div>
    <div class="calendar-ctr-per" (click)="onElDataCtr(-1)">&lt;</div>
    <div class="calendar-ctr-date" (click)="onElOpenPlan()">
      <div>{{curYear}}年</div>
      <div> {{curMonth}}月 </div>
    </div>
    <div class="calendar-ctr-next" (click)="onElDataCtr(1)">></div>
  </div>
  <div class="calendar-content">
    <!-- item-position 对边框进行定位 -->
    <ng-container *ngFor="let week of WEEK">
      <div class="calendar-item ">
        <div class="calendar-week">
          <div class="item-position">
            {{week}}
          </div>
        </div>
      </div>
    </ng-container>
    <ng-container *ngFor="let item of calendar">
      <div class="calendar-item" [ngClass]="{'active-date':dateStr == item.date}" (click)="onClickDate(item)">
        <div class="calendar-day">
          <div class="item-position"></div>
          <div class="item-data">
            <div class="date-days" [ngClass]="{'today':elToday== item.date}">
              {{item.days}}
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
