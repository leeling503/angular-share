<div class="calendar-panel">
  <div class="calendar-content">
    <ng-container *ngFor="let week of WEEK">
      <div class="calendar-item ">
        <div class="calendar-week">
          <div> {{week}} </div>
        </div>
      </div>
    </ng-container>
    <ng-container *ngFor="let item of calendar">
      <div class="calendar-item" [ngClass]="{
          'checkA-item':checkDate&& checkDate.date == item.date,
          'checkB-item':checkBDate&& checkBDate.date == item.date,
          'hovers-item':hoverDate&&hoverDate.time>=item.time&&item.time>=checkDate.time || 
          checkBDate&&checkBDate.time>=item.time&&item.time>=checkDate.time,
          'future-item':item._future,
          'cur-item':item._activeMonth}" (click)="onClickDate(item)" (mouseenter)="onEnterDate(item)">
        <div class="calendar-day">
          <div class="item-data">
            <div class="date-day" [ngClass]="{'today':item._curDay}">{{item.day}}</div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
